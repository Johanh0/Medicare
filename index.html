<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicare</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
</head>
<body>
    
    <header>
        <nav class="nav-container">

            <div class="nav-container_logo">
                <img src="./assets/logo.png" alt="logo">
                <p>Medicare</p>
            </div>

            <div class="nav-container_ul">
                <ul>
                    <li class="li-point">Home </li>
                    <li>Book now</li>
                    <li>Services</li>
                    <li>About</li>
                    <li>Blog</li>
                </ul>
            </div>

            <div class="nav-container_btns">
                <a href="#">Sign in</a>
                <button>Sing up</button>
            </div>

            <div class="nav-container_burger">
                <img src="./assets/burger.png" alt="menu">
            </div>
        </nav>
    </header>

    <main>

        <section class="hero-container">
            <h1>Everyone deserves a <br> great healthy life.</h1>
            <p>We care over 3000+ Doctors available</p>

            <form class="hero-container_form">
                <input type="email" placeholder="Enter your email">
                <button>Get Started</button>
            </form>
        </section>

        <section class="img-container">
            <img src="./assets/Cards.png" alt="Doctor imagen">
        </section>

        <section class="img-container_responsive">
            <img src="./assets/responsive1-.png" alt="">
            <img src="./assets/responsive2-.png" alt="">
            <img src="./assets/responsive3-.png" alt="">
            <img src="./assets/responsive4-.png" alt="">
        </section>

    </main>

</body>
</html>
